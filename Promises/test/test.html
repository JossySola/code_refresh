<!DOCTYPE html>
<html>
    <head>
        <title>Promise test</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="./test.js" defer></script>
        <style>
            input { width: 50% ;}
        </style>
    </head>

    <body>
        <form>
            <label for="status">State:</label>
            <select id="status">
                <option value="fulfilled">Fulfilled</option>
                <option value="rejected">Rejected</option>
            </select>
            <br><br>
            <input type="text" id="value" value="resolved value" disabled><br><br>
        </form>

        <div id="consume">
            <form>
                <fieldset>
                    <legend>...then (consume)</legend>
                    <input type="text" id="valueInput" value="value input" disabled><br><br>
                    <input type="text" id="newPromise" value="new promise" disabled><br><br>
                </fieldset>
            </form>
        </div>

        <div id="secondConsume">
            <form>
                <fieldset>
                    <legend>...then (consume)</legend>
                    <input type="text" id="secondInput" value="value input" disabled><br><br>
                    <input type="text" id="thirdPromise" value="new promise" disabled><br><br>
                </fieldset>
            </form>
        </div>

        <div id="catch">
            <form>
                <fieldset>
                    <legend>...catch (error handling)</legend>
                    <input type="text" id="condition" value="condition" disabled><br><br>
                    <input type="text" id="errorMessage" value="error message" disabled><br><br>
                </fieldset>
            </form>
        </div>

    </body>
</html>
